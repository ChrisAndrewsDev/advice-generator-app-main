<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card-content">
        <p class="advice-number">Advice #<span id="adviceID"></span></p>
        <h1 class="advice-quote" id="advice-quote">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</h1>
      <img src="./images/pattern-divider-desktop.svg" aria-hidden="true">
      </div>
      <button type="submit" id="dice-button"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </main>

 

  <!-- Advice text goes here -->

</html>
